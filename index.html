<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #2c1810;
            font-family: Arial, sans-serif;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .game-title {
            color: #d4a373;
            font-size: 48px;
            text-align: center;
            text-transform: uppercase;
            text-shadow: 0 0 20px rgba(212, 163, 115, 0.5);
            font-weight: bold;
            letter-spacing: 3px;
            margin: 0;
        }

        .game-container {
            display: flex;
            gap: 20px;
            padding: 20px;
            background: rgba(139, 94, 60, 0.2);
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            border: 2px solid #d4a373;
        }

        .game-area {
            position: relative;
        }

        .side-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 120px;
        }

        .next-block {
            background: rgba(139, 94, 60, 0.2);
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            border: 1px solid #d4a373;
        }

        .next-block-title {
            color: #d4a373;
            font-size: 16px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .next-block-canvas {
            background: rgba(139, 94, 60, 0.3);
            border: 2px solid #d4a373;
            border-radius: 3px;
        }

        canvas {
            border: 3px solid #d4a373;
            border-radius: 5px;
            background-color: rgba(139, 94, 60, 0.3);
        }

        .controls {
            color: #d4a373;
            background: rgba(139, 94, 60, 0.2);
            padding: 15px;
            border-radius: 5px;
            font-size: 14px;
            border: 1px solid #d4a373;
        }

        .controls p {
            margin: 5px 0;
            text-align: center;
        }

        .time {
            color: #d4a373;
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }

        .score {
            color: #d4a373;
            font-size: 20px;
            text-align: center;
            margin-bottom: 20px;
        }

        /* 게임 오버 모달 스타일 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: linear-gradient(145deg, #2c1810, #3d2315);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            border: 2px solid #d4a373;
            max-width: 400px;
            width: 80%;
        }

        .modal h2 {
            color: #d4a373;
            margin: 0 0 20px 0;
            font-size: 2em;
            text-shadow: 0 0 10px rgba(212, 163, 115, 0.3);
        }

        .score-display {
            font-size: 3em;
            color: #d4a373;
            margin: 20px 0;
            text-shadow: 0 0 10px rgba(212, 163, 115, 0.5);
            font-weight: bold;
        }

        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .modal-button {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
        }

        .play-again {
            background: linear-gradient(45deg, #d4a373, #b08968);
            color: #2c1810;
            box-shadow: 0 0 15px rgba(212, 163, 115, 0.3);
        }

        .quit-game {
            background: linear-gradient(45deg, #8b5e3c, #6b4c32);
            color: #d4a373;
            box-shadow: 0 0 15px rgba(139, 94, 60, 0.3);
        }

        .modal-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(212, 163, 115, 0.5);
        }

        /* 모바일 컨트롤 스타일 */
        .mobile-controls {
            display: none;
            position: relative;
            width: 100%;
            max-width: 300px;
            margin-top: 20px;
        }

        .control-row {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 5px 0;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            background: rgba(139, 94, 60, 0.2);
            border: 2px solid #d4a373;
            border-radius: 50%;
            color: #d4a373;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
            transition: all 0.2s ease;
        }

        .control-btn:active {
            transform: scale(0.95);
            background: rgba(139, 94, 60, 0.4);
        }

        /* 모바일 기기에서만 컨트롤 표시 */
        @media (max-width: 768px) {
            .mobile-controls {
                display: block;
            }

            .controls {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1 class="game-title">Tetris Game</h1>
        <div class="game-container">
            <div class="game-area">
                <canvas id="gameCanvas" width="300" height="600"></canvas>
            </div>
            <div class="side-panel">
                <div class="time">00:00</div>
                <div class="score">Score<br>0</div>
                <div class="next-block">
                    <div class="next-block-title">Next</div>
                    <canvas id="nextBlockCanvas" width="100" height="100" class="next-block-canvas"></canvas>
                </div>
                <div class="controls">
                    <p>← → : Move</p>
                    <p>↑ : Rotate</p>
                    <p>↓ : Down</p>
                    <p>Space : Drop</p>
                </div>
            </div>
        </div>
        <!-- 모바일 컨트롤 추가 -->
        <div class="mobile-controls">
            <div class="control-row">
                <div class="control-btn" id="rotateBtn">↺</div>
            </div>
            <div class="control-row">
                <div class="control-btn" id="leftBtn">←</div>
                <div class="control-btn" id="dropBtn">▼</div>
                <div class="control-btn" id="rightBtn">→</div>
            </div>
        </div>
    </div>

    <!-- 게임 오버 모달 -->
    <div id="gameOverModal" class="modal">
        <div class="modal-content">
            <h2>Game Over!</h2>
            <div class="score-display">0</div>
            <div class="modal-buttons">
                <button class="modal-button play-again" onclick="restartGame()">Play Again</button>
                <button class="modal-button quit-game" onclick="quitGame()">Quit</button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
