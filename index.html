<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #001529;
            font-family: Arial, sans-serif;
        }

        .game-container {
            display: flex;
            gap: 20px;
            padding: 20px;
            background: rgba(0, 41, 83, 0.7);
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }

        .game-area {
            position: relative;
        }

        .side-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 120px;
        }

        .next-block {
            background: rgba(0, 31, 63, 0.8);
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }

        .next-block-title {
            color: #00a8ff;
            font-size: 16px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .next-block-canvas {
            background: rgba(0, 21, 43, 0.9);
            border: 2px solid rgba(0, 168, 255, 0.3);
            border-radius: 3px;
        }

        canvas {
            border: 3px solid rgba(0, 168, 255, 0.3);
            border-radius: 5px;
            background-color: rgba(0, 21, 43, 0.9);
        }

        .controls {
            color: #00a8ff;
            background: rgba(0, 31, 63, 0.8);
            padding: 15px;
            border-radius: 5px;
            font-size: 14px;
        }

        .controls p {
            margin: 5px 0;
            text-align: center;
        }

        .time {
            color: #00a8ff;
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }

        .score {
            color: #00a8ff;
            font-size: 20px;
            text-align: center;
            margin-bottom: 20px;
        }

        /* 게임 오버 모달 스타일 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: linear-gradient(145deg, #1a1a1a, #2a2a2a);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.1);
            max-width: 400px;
            width: 80%;
        }

        .modal h2 {
            color: #fff;
            margin: 0 0 20px 0;
            font-size: 2em;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .score-display {
            font-size: 3em;
            color: #00ff00;
            margin: 20px 0;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            font-weight: bold;
        }

        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .modal-button {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
        }

        .play-again {
            background: linear-gradient(45deg, #00ff00, #00cc00);
            color: white;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
        }

        .quit-game {
            background: linear-gradient(45deg, #ff3333, #cc0000);
            color: white;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
        }

        .modal-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .game-title {
            color: #00a8ff;
            font-size: 48px;
            text-align: center;
            margin-bottom: 30px;
            text-transform: uppercase;
            text-shadow: 0 0 20px rgba(0, 168, 255, 0.5);
            font-weight: bold;
            letter-spacing: 3px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1 class="game-title">Tetris Game</h1>
    <div class="game-container">
        <div class="game-area">
            <canvas id="gameCanvas" width="300" height="600"></canvas>
        </div>
        <div class="side-panel">
            <div class="time">01:11</div>
            <div class="score">Score<br>0</div>
            <div class="next-block">
                <div class="next-block-title">Next</div>
                <canvas id="nextBlockCanvas" width="100" height="100" class="next-block-canvas"></canvas>
            </div>
            <div class="controls">
                <p>← → : Move</p>
                <p>↑ : Rotate</p>
                <p>↓ : Down</p>
                <p>Space : Drop</p>
            </div>
        </div>
    </div>

    <!-- 게임 오버 모달 -->
    <div id="gameOverModal" class="modal">
        <div class="modal-content">
            <h2>Game Over!</h2>
            <div class="score-display">0</div>
            <div class="modal-buttons">
                <button class="modal-button play-again" onclick="restartGame()">Play Again</button>
                <button class="modal-button quit-game" onclick="quitGame()">Quit</button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
